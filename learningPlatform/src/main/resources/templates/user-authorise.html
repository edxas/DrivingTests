<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <style>
        body{
     font-family: 'Delicious Handrawn', cursive !important;

}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="bg-image" style="
background-image: url('https://wallpapershome.com/images/pages/pic_h/6142.jpg');
height: 100vh;
">
<div class="container " >
    <div class="vh-100 d-flex justify-content-center"  >
        <div class="h-100 d-flex w-75 bg-secondary align-items-center justify-content-center">
            <div class=" w-100 border border-info py-5  text-center">
                <div class=" bg-info" ><img class="h-25 w-25 "  src="https://i.pinimg.com/originals/ea/77/e2/ea77e261a9bd0b15002928d21ad27085.png" alt="Library"></div>

                <form action="#" th:action="@{/login}" method="post">
                    <table class="my-4 mx-auto fs-4 table-fixed">

                        <tr class="displayed ">
                            <td class="text-end" style="width: 45%">E-mail:&emsp;</td>
                            <td class="text-start"><input type="text" th:field="*{users.username}" th:value="*{users.username}"/></td>

                        </tr>
                        <tr>
                            <td colspan="2" th:if="${#fields.hasErrors('users.username')}" th:errors="*{users.username}"></td>
                        </tr>
                        <tr class="displayed ">
                            <td class="text-end" style="width: 45%">Password:&emsp;</td>
                            <td class="text-start"><input type="text" th:field="*{users.password}" th:value="*{users.password}"/></td>

                        </tr>
                        <tr>
                            <td colspan="2" th:if="${#fields.hasErrors('users.password')}" th:errors="*{users.password}"></td>
                        </tr>


                    </table>
                    <div ><button  class="btn btn-dark" type="submit">Log in</button></div>


                </form>
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
