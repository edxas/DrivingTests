<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Log in</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>
<div class="bg-image" style="
background-image: url('https://wallpapershome.com/images/pages/pic_h/6142.jpg');
height: 100vh;
">
    <div class="vh-100 container  d-flex justify-content-center align-items-center  " >
        <div class="rounded d-flex bg-secondary m-1 p-3">


                <form action="#" th:action="@{/login}" method="post">
                    <h3 class="text-center mb-3">Log in</h3>
                    <div class="alert alert-danger d-flex align-items-center alert-dismissible fade show" role="alert" th:if="${error}">

                        <span  ><i class="bi bi-dash-circle-fill"></i></span>
                        <div  th:text="${error}">
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" ><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" th:field="*{users.username}" th:value="*{users.username}">
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('users.username')}">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div  th:errors="*{users.username}">

                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-unlock-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" th:field="*{users.password}" th:value="*{users.password}">
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center " role="alert" th:if="${#fields.hasErrors('users.password')}" >
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div th:errors="*{users.password}" >

                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="w-100 d-flex justify-content-center">
                        <button name="log" class="btn btn-success " type="submit">Log in</button>
                        <div class="mx-3"><button name="reg" class="btn btn-outline-info" type="submit">Sign up</button></div>
                    </div>


                </form>
            </div>


    </div>

</div>
</body>
</html>
