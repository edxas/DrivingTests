!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up - CodeJava</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>New Question</h1>
  </div>
  <form th:action="@{/addNewQuestion}" th:object="${question}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">topic </label>
        <div class="col-8">
          <input type="text" th:field="*{topic}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">question: </label>
        <div class="col-8">
          <input type="text" th:field="*{question}" class="form-control"
                 required minlength="2" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">answers: </label>
        <div class="col-8">
          <input type="text" th:field="*{answers}" class="form-control"
                 required minlength="2" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">coreect answers </label>
        <div class="col-8">
          <input type="text" th:field="*{correct_answers}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Add new</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
