<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet" href="style.css" type="text/css"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <script type="text/javascript" src="app.js"></script>

</head>
<body>
<div class="bg-image" style="
background-image: url('https://wallpapershome.com/images/pages/pic_h/6142.jpg');
height: 100vh;
">

    <div class="vh-100 d-flex rounded bg-light container"  >

        <form class="w-100" action="#" th:action="@{/home}" method="post">

            <div class="w-100" th:switch="*{user.role}">
                <div class="w-100" th:case="'guest'">

                        <div class="d-flex justify-content-end p-3" >
                            <button name="logIN" type="submit" class="btn btn-primary">Log in</button>
                            <button name="signUP" type="submit" class="btn btn-success mx-3">Sign up</button>
                        </div>
                </div>
                <div th:unless="${user.role == 'guest'}">
                    <div class="d-flex justify-content-end p-3" >
                        <button name="logOut" type="submit" class="btn btn-primary">Log out</button>
                    </div>
                    <nav class="navbar navbar-light navbar-expand-md " style="background-color: #e3f2fd;">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#"></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="#"><span class="bi bi-house-fill"></span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/about us">About us</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle text-dark" href="/theory/allTopics" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Theory
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="/theory/allTopics">All topics</a></li>
                                            <li><a class="dropdown-item" href="/theory/signs">Signs</a></li>
                                            <li><a class="dropdown-item" href="/theory/driving_priority">Driving priority</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle text-dark" href="/tests/allTopics" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Tests
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="/tests/allTests">All tests</a></li>
                                            <li><a class="dropdown-item" href="/tests/random">Random</a></li>
                                            <li><a class="dropdown-item" href="/tests/signs">Signs</a></li>
                                            <li><a class="dropdown-item" href="/tests/driving_priority">Driving priority</a></li>
                                        </ul>
                                    </li>

                                    <li class="nav-item" th:if="${user.role == 'admin'}">
                                        <a class="nav-link" href="/admin">Admin profile</a>
                                    </li>
                                    <li class="nav-item" th:if="${user.role == 'user'}">
                                        <a class="nav-link" href="/user">User profile</a>
                                    </li>

                                </ul>
                            </div>
                        </div>

                    </nav>


                </div>
                <div class="card m-5 p-5" >
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://www.pngall.com/wp-content/uploads/8/College-Student-PNG.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title" th:if="${user.role == 'guest'}">Hello, dear guest!</h5>
                                <h5 class="card-title" th:unless="${user.role == 'guest'}">Hello, dear <span th:text="${user.name}"></span> <span th:text="${user.surname}"></span>!</h5>

                                <a href="/mockTest" class="btn btn-primary" >Try mock test</a>
                                <a href="/randomTest" class="btn btn-outline-info" th:unless="${user.role == 'guest'}">Try real test</a>
                                <a href="/login" class="btn btn-outline-info" th:if="${user.role == 'guest'}">Try real test</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>









        </form>




    </div>
</div>
</div>
</body>
</html>
