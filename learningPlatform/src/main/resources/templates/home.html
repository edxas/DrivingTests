                                    <li class="nav-item">

                                    </li>

                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="/aboutus/history">History</a></li>
                                            <li><a class="dropdown-item" href="/aboutys/teachers">Teachers</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle text-light" href="/" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Theory

                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="/theory/themes">History</a></li>
                                            <li><a class="dropdown-item" href="/theory/tests">Teachers</a></li>
                                        </ul>
                                    </li>


                                </ul>

                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-info" type="submit">Search</button>

                            </div>
                        </nav>
                    </div>
                </div>
            </div>


            </div>
            <div class="row">
                <div class="col">
                    <div class=" p-3 m-3">
                        <ul>
                            <li>
                                <h3>Hello, dear</h3>
                                <h3 th:text="${user.role}"></h3>
                                <h3>!</h3>
                            </li>
                            <li>
                                <button class="btn btn-outline-warning mr-3" type="submit">Try trial test</button>
                                <button class="btn btn-outline-info" type="submit">Try real test</button>

                    </div>
