<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit user</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1 ">
    <link rel="stylesheet" href="http://localhost:8080/style.css" type="text/css"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <script type="text/javascript" src="http://localhost:8080/app.js"></script>

</head>
<body>
<div class="bg-image" style="
background-image: url('https://wallpapershome.com/images/pages/pic_h/6142.jpg');
height: 100vh;
">

    <div class="vh-100  rounded bg-light container"  >

        <form class="w-100 mb-1" action="#" th:action="@{/editUser/__${id}__/}" method="post">

            <div class="d-flex justify-content-end p-3" >
                <button name="logOut" type="submit" class="btn btn-primary">Log out</button>
            </div>

            <nav class="navbar navbar-light navbar-expand-md " style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/home"><span class="bi bi-house-fill"></span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/aboutUs">About us</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="/theory/allTopics" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Theory
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/theory/allTopics">All topics</a></li>
                                    <li><a class="dropdown-item" href="/theory/signs">Signs</a></li>
                                    <li><a class="dropdown-item" href="/theory/driving_priority">Driving priority</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-dark" href="/tests/allTopics" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Tests
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/tests/allTests">All tests</a></li>
                                    <li><a class="dropdown-item" href="/tests/random">Random</a></li>
                                    <li><a class="dropdown-item" href="/tests/signs">Signs</a></li>
                                    <li><a class="dropdown-item" href="/tests/driving_priority">Driving priority</a></li>
                                </ul>
                            </li>

                            <li class="nav-item" th:if="${authorisedUser.role == 'admin'}">
                                <a class="nav-link" href="/admin">Admin profile</a>
                            </li>
                            <li class="nav-item" th:if="${authorisedUser.role == 'user'}">
                                <a class="nav-link" href="/user">User profile</a>
                            </li>

                        </ul>
                    </div>
                </div>

            </nav>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

                <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
        </form>

        <form class="w-100 mb-1" action="#" th:action="@{/editUser/__${id}__/}" method="post">
            <div class=" mx-5 mt-4">


                    <div class="input-group mb-3">
                        <span class="input-group-text" ><i class="bi bi-person-badge"></i></span>
                        <input type="text" class="form-control"  aria-describedby="basic-addon1" th:field="*{users.name}" th:value="*{users.name}">
                    </div>


                <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('users.name')}" >
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div  th:errors="*{users.name}">


                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>


                <div class="input-group mb-3">
                    <span class="input-group-text" ><i class="bi bi-person-badge-fill"></i></span>
                    <input type="text" class="form-control"  aria-describedby="basic-addon1" th:field="*{users.surname}" th:value="*{users.surname}">
                </div>


                <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('users.surname')}" >
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div  th:errors="*{users.surname}">


                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text" ><i class="bi bi-envelope"></i></span>
                        <input type="text" class="form-control"  aria-describedby="basic-addon1" th:field="*{users.email}" th:value="*{users.email}">
                    </div>


                <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('users.email')}" >
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div  th:errors="*{users.email}">


                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>




            <input type="hidden"   th:field="*{users.username}" th:value="*{users.username}">
            <input  type="hidden" th:field="*{users.password}" th:value="*{users.password}" >



            <div class="w-100 d-flex justify-content-center">
                <button name="save" class="btn btn-info" type="submit">Save changes</button>
            </div>


            </div>
        </form>




    </div>
</div>
</div>
</body>
</html>
