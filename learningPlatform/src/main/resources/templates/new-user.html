<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1 ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <script type="text/javascript" src="app.js"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="bg-image" style="
background-image: url('https://wallpapershome.com/images/pages/pic_h/6142.jpg');
height: 100vh;
">
  <div class="vh-100 container  d-flex justify-content-center align-items-center  " >
    <div class="rounded d-flex bg-light m-5 p-5">
      <form action="#" th:href="@{/newUser}"  method="post">
        <h3 class="text-center mb-3">Registration</h3>
        <table class="text-primary">
          <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{users.name}" th:value="*{users.name}"/></td>
            <td th:if="${#fields.hasErrors('users.name')}" th:errors="*{users.name}"></td>
          </tr>
          <tr>
            <td>Surname</td>
            <td><input type="text" th:field="*{users.surname}" th:value="*{users.surname}"/></td>
            <td th:if="${#fields.hasErrors('users.surname')}" th:errors="*{users.surname}"></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{users.email}" th:value="*{users.email}"/></td>
            <td th:if="${#fields.hasErrors('users.email')}" th:errors="*{users.email}"></td>
          </tr>
          <tr>
            <td>Username</td>
            <td><input type="text" th:field="*{users.username}" th:value="*{users.username}"/></td>
            <td th:if="${#fields.hasErrors('users.username')}" th:errors="*{users.username}"></td>
          </tr>
          <tr>
            <td>Password</td>
            <td><input type="text" th:field="*{users.password}" th:value="*{users.password}"/></td>
            <td th:if="${#fields.hasErrors('users.password')}" th:errors="*{users.password}"></td>
          </tr>
        </table>
        <button name="reg" class="btn btn-success" type="submit">Submit</button>
        <button name="log" class="btn btn-outline-info" type="submit">Log In</button>

      </form>
    </div>

  </div>
</body>
</html>
