<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1 ">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="bg-image" style="
background-image: url('https://wallpapershome.com/images/pages/pic_h/6142.jpg');
height: 100vh;
">
  <div class="vh-100 container  d-flex justify-content-center align-items-center  " >
    <div class="rounded d-flex bg-light m-1 p-3">
      <form action="#" th:href="@{/newUser}"  method="post">
        <h3 class="text-center mb-3">Registration</h3>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

          <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>

        <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show" role="alert" th:if="${error}">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
          <div  th:text="${error}">
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text" ><i class="bi bi-person-badge"></i></span>
          <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" th:field="*{users.name}" th:value="*{users.name}">
        </div>
            <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('users.name')}" >
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div  th:errors="*{users.name}">


              </div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
          <input type="text" class="form-control" placeholder="Surname" aria-label="Surname" aria-describedby="basic-addon1" th:field="*{users.surname}" th:value="*{users.surname}">
        </div>
            <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('users.surname')}" >
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div  th:errors="*{users.surname}">


              </div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>



        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" th:field="*{users.email}" th:value="*{users.email}">
        </div>
            <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('users.email')}" >
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div th:errors="*{users.email}" >

              </div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

        <div class="input-group mb-3">
          <span class="input-group-text" ><i class="bi bi-person-circle"></i></span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" th:field="*{users.username}" th:value="*{users.username}">
        </div>
            <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert" th:if="${#fields.hasErrors('users.username')}">
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div  th:errors="*{users.username}">

              </div>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-unlock-fill"></i></span>
          <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" th:field="*{users.password}" th:value="*{users.password}">
        </div>
        <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center " role="alert" th:if="${#fields.hasErrors('users.password')}" >
              <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
              <div th:errors="*{users.password}" >

              </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="w-100 d-flex justify-content-center">
          <button name="reg" class="btn btn-success mr-1" type="submit">Submit</button>
          <div class="mx-3"><button name="log" class="btn btn-outline-info" type="submit">Log in</button></div>
        </div>

      </form>
    </div>
  </div>
  </div>
</body>
</html>
